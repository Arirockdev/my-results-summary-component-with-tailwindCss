<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/output.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="font-hanken">
  <main
    class="bg-white h-auto sm:min-w-[375px] m-auto max-w-md sm:grid sm:grid-cols-2 sm:max-w-2xl sm:m-auto sm:mt-28 place-content-center sm:shadow-2xl sm:shadow-red-500 rounded-[30px]">
    <div
      class="div-result flex flex-col items-center pt-3 pb-8 px-10 sm:p-14 rounded-bl-[30px] rounded-br-[30px] sm:rounded-[30px] sm:w-[100%]">
      <h1 class="text-lightLavender font-bold text-[1.2rem] mt-4">
        Your Result
      </h1>
      <div class="circle p-6 w-[150px] h-auto rounded-[50%] mt-4">
        <p class="text-center text-[3rem] font-bold text-white flex flex-col">
          76
          <span class="text-[16px] text-lightLavender font-normal">
            of 100
          </span>
        </p>
      </div>
      <div class="text-center mt-6">
        <h2 class="text-white text-[22px] font-medium">
          Great
        </h2>
        <p class="text-lightLavender font-semibold mt-2">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="px-8 mt-5 sm:w-[100%]">
      <h2 class="text-darkGrayBlue font-extrabold text-lg">
        Summary
      </h2>
      <ul class="mt-5 flex flex-col gap-4">
        <li class="bg-lightRedAlpha p-3  flex justify-between rounded-xl">
          <p class="text-lightRed font-semibold flex gap-3">
          </p>
          <p class="text-gray font-semibold">
            <span class="text-darkGrayBlue font-black">
            </span>
            / 100
          </p>
        </li>
        <li class="bg-orangeYellowAlpha p-3 flex justify-between rounded-xl">
          <p class="text-orangeYellow font-semibold flex gap-3">
          </p>
          <p class="text-gray font-semibold">
            <span class="text-darkGrayBlue font-black">
            </span>
            / 100
          </p>
        </li>
        <li class="bg-greenTealAlpha p-3 flex justify-between rounded-xl">
          <p class="text-greenTeal font-semibold flex gap-3">
          </p>
          <p class="text-gray font-semibold">
            <span class="text-darkGrayBlue font-black">
            </span>
            / 100
          </p>
        </li>
        <li class="bg-cobaltBlueAlpha p-3 flex justify-between rounded-xl">
          <p class="text-cobaltBlue font-semibold flex gap-3">
          </p>
          <p class="text-gray font-semibold">
            <span class="text-darkGrayBlue font-black">
            </span>
            / 100
          </p>
        </li>
      </ul>
      <button class="btn bg-darkGrayBlue text-white font-bold mt-5 p-4 w-[100%] rounded-[30px] hover:cursor-pointer">
        Continue
      </button>
    </div>
  </main>
  <footer class="mt-8 text-center text-sm">
    <div class="attribution">
      Challenge by <a class="" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-lightRoyalBlueBg font-semibold" href="#">Arirockdev</a>.
    </div>
  </footer>
  <script src="./src/js/app.js"></script>
</body>

</html>
